<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="cabecalho">

        <h1>Conjugador de Verbos</h1>

    </p>

    <p id="acoes">
        Digite um verbo <input name="verbo" id="verbo">
        <input type="button" value="OK" onclick="conjugarVerbo()">

    </p>

    <p id="folha" style="background-color: rgb(136, 136, 161) ; color: black">

    </p>
    
</body>
    <script>
        function conjugarVerbo(){
        var verbo = document.getElementById("verbo").value
        let radical = verbo.substr(0, verbo.length-2)
        let pessoa = ['Eu','Tu','Ele','Nós','Vós','Eles']
        let conjugacao = verbo.substr(verbo.length-2) //ele pega o tamanho do verbo e tira duas posicoes
        
        switch(conjugacao){
            case "ar": terminacao = ['o','as','a','amos','ais','am']
            break;
            case "er": terminacao = ['o','es','e','emos','eis','em']
            break;
            case "ir": terminacao = ['o', 'is','ai','imos','ís','em']
            break; 
            default: conjugacao = 0
            
        }
        
        var linha = '' // CANTAR, COMER, CAIR
        if(conjugacao != 0){
            for(i = 0; i <= 5; i++){
            
            linha += pessoa[i] + " " + radical + terminacao[i] + "<br>"
        }
    }else{
        linha = "Não é um verbo"
    }
    document.getElementById("folha").innerHTML = linha 
        
        
        }
        
    </script>
</html>
